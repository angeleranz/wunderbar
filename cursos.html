<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="primeira-linha">
            <div class="coluna-1">
                <h1>Nossos cursos <span>mais populares</span></h1>
                <p>Junte-se as nossas melhores turmas com professores e institutos famosos</p>
            </div>

            <div class="coluna-2">
                <p>Explorar cursos</p> <img src="./assets/arrowupright.svg" alt="">
            </div>
        </div>

        <div class="segunda-linha">
            <div class="card card-1">
                <div class="card-img">
                    <img src="./assets/card-1-img.png" alt="imagem de um computador em fundo azul">
                </div>

                <div class="card-content-1">


                    <div class="card-info">
                        <img src="./assets/Polygon 4.svg" alt="ícone de play">
                        <p>25x Lesson</p>
                    </div>
                    <div>
                        <img src="./assets/card-1-stars.png" alt="classificação de 4 estrelas">
                    </div>
                </div>

                <div class="card-content-2">
                    <h3>Supervised Machine Learning: Regression and Classification</h3>
                </div>
                <hr>
                <div class="course-footer">
                    <div>
                        <img src="./assets/teacher-1.png" alt="foto do professor">
                    </div>

                    <div class="teacher-info">
                        <p>Wade Warren</p>
                        <p>Python Developer</p>
                    </div>

                    <div class="design-category">
                        <label class="category">Design</label>
                    </div>
                </div>

            </div>


        </div>
</body>

</html>
